<app-header2></app-header2>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <!-- Instructions -->
        <div class="row">
            <div class="alert alert-success col-md-12" role="alert" id="notes">
                <h4>NOTAS</h4>
                <ul>
                    <li>Al ingresar un correo valido y dar clic en el botón, se le enviará un correo para confirmar que haya pedido el cambio de contraseña</li>
                    <li>Si por alguna razón, no has recibido el correo, puede intentarlo de nuevo</li>
                </ul>
            </div>
        </div>
        <!-- Verification Entry Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h2>Ingrese el Correo Electrónico</h2>
                    <form autocomplete="off" [formGroup]="mail_formulario">
                        <div class="col-md-9 col-sm-12">
                            <div class="form-group form-group-lg">
                                <input type="text" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="verifyCode" formControlName="correo">
                                <input class="btn btn-primary btn-lg col-md-2 col-sm-2" type="button" value="Enviar" (click)="enviarMail()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</body>
