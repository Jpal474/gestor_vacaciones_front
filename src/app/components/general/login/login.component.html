<div class="page d-flex justify-content-center">
    <div class="login-container">
        <form autocomplete="off" [formGroup]="login_formulario" class="form-login">
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <a>Iniciar Sesion</a>
                </li>
            </ul>
            <label for="login-input-user" class="login__label">
                Correo
            </label>
            <input id="login-input-user" class="login__input" type="text" formControlName="correo" [class.is-invalid]="correoNoValido" />
            <small *ngIf="correoNoValido" class="text-danger"> {{correoNoValido}} </small>
            <label for="login-input-password" class="login__label">
                Contrase単a
            </label>
            <input id="login-input-password" class="login__input" type="password" formControlName="contrase単a" [class.is-invalid]="contraseniaNoValida" />
            <small *ngIf="contraseniaNoValida" class="text-danger"> {{contraseniaNoValida}} </small>
            <br>
            <button class="login__submit" (click)="login()">INICIAR SESION</button>
        </form>
        <a [routerLink]="['/confirmar_cambio_contrasenia']" class="login__forgot">多Olvidaste Tu Contrase単a?</a>
    </div>


</div>
